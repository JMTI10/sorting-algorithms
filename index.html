<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Pathfinding Visualizer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="top-bar">
    <h1>Pathfinding Visualizer</h1>

    <div class="theme-toggle">
      <label class="switch">
        <input type="checkbox" id="darkModeToggle">
        <span class="slider"></span>
      </label>
      <span>Dark Mode</span>
    </div>
  </header>

  <div class="toolbar">
    <div class="algorithm-buttons">
      <button onclick="runBFS()">BFS</button>
      <button onclick="runDFS()">DFS</button>
      <button onclick="runDijkstra()">Dijkstra</button>
      <button onclick="runAStar()">A*</button>
    </div>
    <div class="grid-buttons">
      <button onclick="randomWalls()">Random Walls</button>
      <button onclick="clearWalls()">Clear Walls</button>
    </div>
  </div>

  <div class="speed-control">
    <label for="speedSlider">Animation Speed (ms/step):</label>
    <input
      type="range"
      id="speedSlider"
      min="1"
      max="100"
      value="20"
      oninput="updateSpeed()"
    >
    <span id="speedValue">20</span>
  </div>

  <div class="stats">
    <p>Visited Cells: <span id="visitedCount">0</span></p>
    <p>Path Length: <span id="pathLength">0</span></p>
  </div>

  <div id="grid"></div>

  <div class="footer-options">
    <label>
      <input type="checkbox" id="showHeuristicCheckbox" />
      Show A* Heuristic Values
    </label>
    <p>Algorithm Runtime: <span id="algoTime">0</span> ms</p>
  </div>

  <script src="app.js"></script>
</body>

</html>
